<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/fakultet.png" class="d-block w-100" alt="eFakultet" />
      <div class="carousel-caption d-none d-md-block">
        <h3 id="eFakultet">e-Fakultet</h3>
        <p id="pFakultet">Elektronski upis na fakultet.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="./assets/dom.jpg" class="d-block w-100" alt="eDom" />
      <div class="carousel-caption d-none d-md-block">
        <h3>e-Studentski dom</h3>
        <p>Konkurisanje za smestaj u studentskom domu.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="./assets/ambulanta.jpg"
        class="d-block w-100"
        alt="eAmbulanta"
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>e-Studentska ambulanta</h3>
        <p>Zakazivanje termina za sistematski pregled.</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
